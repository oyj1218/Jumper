<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jumperSignup</title>
    <link rel="stylesheet" href="jumperSignup.css">
    <script src="https://kit.fontawesome.com/f8b69bd1ba.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">

</head>

<body>
    <main>

        <div id="header">
            <h1>SIGNUP</h1>
            <a href="jumperMain.html"><i class="fa-solid fa-house"></i></a>
        </div>
        <div id="section1">
            <div class="section1__text">
                <p>CREATE YOUR &nbsp<span>Jumper</span>'s ACCOUNT</p>

                <h2>ACCOUNT INFO</h2>
                <ul class="section1__contents">
                    <li class="section1__content content1">
                        <h4>Email address *</h4>
                        <input class="login__email" type="email">
                    </li>
                    <li class="section1__content content2">
                        <h4>Confirm email address *</h4>
                        <input class="login__password" type="password">
                    </li>
                    <li class="section1__content content3">
                        <h4>Confirm email address *</h4>
                        <input class="login__password2" type="password">
                    </li>
                    <li class="section1__content content4">
                        <h4>Name *</h4>
                        <input class="login__name" type="text">
                    </li>
                    <li class="section1__content content5">
                        <h4>Country *</h4>
                        <input class="login__country" type="selected">
                    </li>

                </ul>

            </div>
            <div>
                <img class="section1__img" src="https://i.pinimg.com/564x/85/ad/ee/85adee8fd836c6f032628214b11ab28b.jpg"
                    alt="">
            </div>
        </div>

</body>

</html>
